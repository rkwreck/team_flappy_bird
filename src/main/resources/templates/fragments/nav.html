<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>...</title>
</head>
<body>
    <!-- Bootstrap Navigation Code -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
        <a class="navbar-brand" href="http://nighthawkcodingsociety.com/">
            <img src="/static/images/ncs_logo.png" th:src="@{/images/ncs_logo.png}" width="50" height="50" class="d-inline-block align-center" alt="">
            Nighthawk Coders
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Bootstrap menus -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--root menu -->
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/greetAdi">Adi</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="/greetChenxin">Chenxin</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/prisha">Prisha</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/greetRini">Rini</a>
                </li>
            </ul>
                <!-- Clock display -->
                <div class="px-3">
                    <span id="clock"></span>
                </div>
                <!-- Dark mode action -->
                <div class="custom-control custom-switch">
                    <input type="checkbox" onclick="darkFunction()" class="custom-control-input" id="darkSwitch">
                    <label class="custom-control-label" for="darkSwitch"></label>
                </div>
            <!-- Navigation bar JavaScript support -->
            <script>
                // Dark Mode Toggle
                function darkFunction() {
                    let element = document.body;
                    element.classList.toggle("dark-mode");
                }
                // Clock controller
                let clockElement = document.getElementById('clock');
                function clock() {
                    let date = new Date();
                    clockElement.textContent = date.toLocaleString();
                }
                // Clock refresh frequency
                setInterval(clock, 1000);
            </script>
        </div>
    </nav>
</body>
</html>
