<!DOCTYPE html>
<html  xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
       lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/overlaymenu :: commonhead">...</div>
    <title>Friend</title>
</head>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="container">

        <div class="row justify-content-md-center">
            <h1>SQL Person List</h1>
        </div>
        <div class="row justify-content-md-center">
            <a th:href="@{/createPerson/}">Create Person</a>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Person</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${list}">
                <td th:text="${person.id}">Person ID</td>
                <td th:text="${person.email}">Birth Date</td>
                <td th:text="${person.name}">Name</td>
                <td th:if="${person.getAge() != -1}" th:text="${person.getAge()}">Age</td>
                <td th:unless="${person.getAge() != -1}" th:text="Unknown">Unknown Age</td>
                <td>
                    <a th:href="@{/updatePerson/{id}(id = ${person.id})}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</html>
