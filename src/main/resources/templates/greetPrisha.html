<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/overlaymenu :: commonhead">...</div>
    <title>Games</title>
</head>
<body>

<div th:replace="fragments/overlaymenu :: overlaymenu">...</div>

<header class="showcase">
    <div class="container showcase-inner">
        <h1>Prisha's Individual Home Page</h1>
        <p th:text="'Greetings! My name is Prisha.'"></p>
        <form action="/greetPrisha" method="GET" id="greetForm">
            <label for="greetField">What's your name?</label>
            <input name="name" id="greetField">
            <button class='start-btn'>Greetings!</button>
            <p th:text="'Hello, ' + ${name} + '!'"></p>
            <p th:text="'I am a junior taking AP Computer Science A. I want to make the most out of my life and have fun coding!'"></p>
            <p th:text="'Age: 16'"></p>
            <p th:text="'Role in Team: Primary Designer'"</p>
        </form>
    </div>
</header>
