<!DOCTYPE html>
<html  xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
       lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/overlaymenu :: commonhead">...</div>
    <title>Draw</title>
</head>
<th:block layout:fragment="body" th:remove="tag">
    <h1 class="text-center">JavaScript - Draw on Canvas</h1>
    <div class="container py-4 bg-primary" style="text-align:center;">
        <canvas id="canvas" width="512" height="384" ></canvas>
    </div>

    <form action="/draw" method="GET" id="drawForm" style="margin-left: 80px">
        <div>
            <p class="input-text1">x coordinate</p>
            <input name="x" id="x">
            <p class="input-text2">y coordinate</p>
            <input name="y" id="y">
            <p class="input-text3">length</p>
            <input name="length" id="length">
            <p class="input-text4">Age</p>
           
            <button>Draw!</button>
        </div>
    </form>

    <script>
        // https://www.w3schools.com/graphics/canvas_intro.asp
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const unit = 16;   // unit block size


        // grid based off of width, height
        function grid(){
            // color and pen width
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            // make graph paper look
            for (let col = 0; col < width; col += unit) {
                for (let row = 0; row < height; row += unit) {
                    ctx.strokeRect(col, row, unit, unit);
                }
            }
        }

        // axis lines
        function axis() {
            // color and pen width
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;

            // x & y zero midpoints of grid
            const x0 = width*.5;
            const y0 = height*.5;
            // x-axis
            ctx.moveTo(0, y0);
            ctx.lineTo(width, y0);
            ctx.stroke();
            // y-axis
            ctx.moveTo(x0, 0);
            ctx.lineTo(x0, height);
            ctx.stroke();
        }

        // square using lines
        function square() {
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 5;

            // starting coordinates
            const x = unit;
            const y = unit;
            // length of sides is 4 units
            const l = unit*4;

            // draw a square
            ctx.beginPath();
            ctx.moveTo(x + (width/2), y + (height/4));
            ctx.lineTo(x + (width/2), y+l + (height/4));
            ctx.lineTo(x+l + (width/2), y+l + (height/4));
            ctx.lineTo(x+l + (width/2), y + (height/4));
            ctx.lineTo(x + (width/2), y + (height/4));
            ctx.stroke();
        }
        // three actions
        grid();
        axis();
        // hack 1: make square according to grid positioning
        square();
        // hack 2: plot line or square on grid from user input according
    </script>
</th:block>

</html>
