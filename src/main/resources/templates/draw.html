    <script>
        // https://www.w3schools.com/graphics/canvas_intro.asp
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const unit = 16;   // unit block size

        var x = window. prompt("Enter x coordinate: ");
        var y = window. prompt("Enter y coordinate: ");
        var l = window. prompt("Enter length ");


        // grid based off of width, height
       
        // color and pen width
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1;
        // make graph paper look
        for (let col = 0; col < width; col += unit) {
            for (let row = 0; row < height; row += unit) {
                ctx.strokeRect(col, row, unit, unit);
            }
        }
        

        // axis lines
        
        // color and pen width
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 3;

        // x & y zero midpoints of grid
        const x0 = width*.5;
        const y0 = height*.5;
        // x-axis
        ctx.moveTo(0, y0);
        ctx.lineTo(width, y0);
        ctx.stroke();
        // y-axis
        ctx.moveTo(x0, 0);
        ctx.lineTo(x0, height);
        ctx.stroke();
        

        // square using lines
        
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 5;

        ctx.lineTo(x+l + 256, y+l + 96);
        ctx.lineTo(x+l + 256, y + 96);
        ctx.lineTo(x + 256, y + 96);
