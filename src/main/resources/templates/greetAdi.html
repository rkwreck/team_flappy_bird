<!DOCTYPE HTML>

<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
  <!-- Start of head content specific to page /
  <title>GreetAdi</title>
  -->
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    body{
      text-align: center;
      align-items: center;
      align-content: center;
    }
    html, body {
      width: 100%;
      height: 100%;
    }

    
  </style>
  <!- End of head content specific to page -->
</div></head>

<body><div layout:fragment="content" th:remove="tag">
  <!-- Start of body content specific to page -->
  <div class="contact">
    <div class="row justify-content-center w3-teal">
      <form action="/greetAdi" method="GET" id="greetForm">
        <div>
          <h1 class="pageTitle w3-teal">About Adi</h1>
          <!--- <h1 style="text-align: center;">ABOUT US</h1> --->
          
          <p th:text="'I thrive in computer science by eating dark chocolate raspberry squares and drinking starbucks :)'"></p>
        </div>

        <!-- database of people who have said hi -->
      </form>

      <div class="w3-teal">
        <!-- Page specific body additions -->
        <div class="container">
    
            <div class="row justify-content-md-center">
                <h1>Adi's Friend List</h1>
            </div>
            <div class="row justify-content-md-center">
                <a th:href="@{/createPerson/}"> Add your name to the friend list! </a>
            </div>

            
    
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Friend</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${list}">
                    <td th:text="${person.id}">Person ID</td>
                    <td th:text="${person.email}">Birth Date</td>
                    <td th:text="${person.name}">Name</td>
                    <td th:if="${person.getAge() != -1}" th:text="${person.getAge()}">Age</td>
                    <td th:unless="${person.getAge() != -1}" th:text="Unknown">Unknown Age</td>
                    <td>
                        <a th:href="@{updatePerson/{id}(id = ${person.id})}">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
    
        </div>
    
    </div>
    </div>
  </div>
  <!-- End of body content specific to page -->
</div></body>

</html>
