<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/overlaymenu :: commonhead">...</div>
    <title>Games</title>
</head>
<body>

<div th:replace="fragments/overlaymenu :: overlaymenu">...</div>

<header class="showcase">
    <div class="container showcase-inner">
        <h1>Adi's Individual Home Page</h1>
        <form action="/greetAdi" method="GET" id="greetForm">
            <p><label for="greetField">What's your name?</label></p>
            <input name="name" id="greetField">
            <button class='start-btn'>Greetings!</button>
            <p th:text="'Hello, ' + ${name} + '! My name is Adi.'"></p>
            <br>
            <p th:text="'I am a senior taking AP Computer Science A. I thrive in computer science by eating dark chocolate raspberry squares and drinking starbucks :)'"></p>
            <p>Age: 17</p>
            <p>Role in Team: Technical Officer</p>

            <div class="row justify-content-md-center">
                <a th:href="@{/createPerson/}">Create Person</a>
            </div>
    
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Person</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${list}">
                    <td th:text="${person.id}">Person ID</td>
                    <td th:text="${person.email}">Birth Date</td>
                    <td th:text="${person.name}">Name</td>
                    <td th:if="${person.getAge() != -1}" th:text="${person.getAge()}">Age</td>
                    <td th:unless="${person.getAge() != -1}" th:text="Unknown">Unknown Age</td>
                    <td>
                        <a th:href="@{/updatePerson/{id}(id = ${person.id})}">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
    
        </form>
    </div>
</header>
