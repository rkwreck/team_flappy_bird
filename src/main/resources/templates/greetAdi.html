<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/overlaymenu :: commonhead">...</div>
    <title>Games</title>
</head>
<body>

<div th:replace="fragments/overlaymenu :: overlaymenu">...</div>

<header class="showcase">
    <div class="container showcase-inner">
        <h1>Adi's Individual Home Page</h1>
        <p th:text="'Greetings! My name is Adi.'"></p>
        <form action="/greetAdi" method="GET" id="greetForm">
            <label for="greetField">What's your name?</label>
            <input name="name" id="greetField">
            <button class='start-btn'>Greetings!</button>
            <p th:text="'Hello, ' + ${name} + '!'"></p>
            <p th:text="'I thrive in computer science by eating dark chocolate raspberry squares and drinking starbucks :)'"></p>
        </form>
    </div>
</header>
