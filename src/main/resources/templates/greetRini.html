<body>
<div th:replace="fragments/overlaymenu :: overlaymenu">...</div>

<header class="showcase">
    <div class="container showcase-inner">
        <!--- name, bio, and journal -->
        <h1>Rini</h1>
        <p th:text="'Hello! My name is Rini.'"></p>
        <br>
        <p>I am a sophmore taking AP Computer Science A. Some fun facts about me are that I love ice cream, and my favorite subject is science! :D</p>
        <p>Age: 16</p>
        <p>Role in Team: Scrum Master & Github Admin</p>
        <a href="https://docs.google.com/document/d/1MGJnbg-C82_RHkVBFWTm0NsNgXVti9ACZfjGJobwdt8/edit?usp=sharing" class="btn" >My Work</a>

        <!---database button-->
        <div class="row justify-content-md-center">
            <a th:href="@{/friends/}" class="btn">Add Friends</a>
        </div>

        <div class="row justify-content-md-center">
            <a th:href="@{/draw/}" class="btn">Draw A Square!</a>
        </div>

        <!--- song api -->
         <form action="/greetRini" method="GET" id="songapi">
            <div class="container">
                <h1 style="text-align: center; ">Song info</h1>
                <label for="songapi">Input artist's last name:</label>
                <input name="sym" id="sym">
                <button>Search</button>
            </div>
        </form>
        <br>
        <table class="table">
            <tr>
                <th>Artist names</th>
                <th>Song Title</th>
                <th>Link to lyrics</th>
            </tr>
            <tr th:each="song : ${map.response.hits}">
                <td th:text="${song.result.artist_names}"></td>
                <td th:text="${song.result.title}"></td>
                <td th:text="${song.result.url}"></td>
            </tr>
        </table>
    </div>
</header>
